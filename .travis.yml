sudo: required
services:
  - docker

env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
  - openssl aes-256-cbc -K $encrypted_8412f71323eb_key -iv $encrypted_8412f71323eb_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project overengineered-app
  - gcloud config set compute/zone northamerica-northeast1-a
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker build -t jakeklassen/react-test -f client/Dockerfile.dev ./client

script:
  # CI=true is used to prevent react tests from using watch mode
  - CI=true docker run jakeklassen/react-test yarn test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
